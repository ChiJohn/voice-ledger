name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ]
  workflow_dispatch:
permissions:
  pages: write
  id-token: write
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
        working-directory: voice-ledger
      - run: npm run build
        working-directory: voice-ledger
        env:
          VITE_BASE: /voice-ledger/
      - uses: actions/upload-pages-artifact@v3
        with:
          path: voice-ledger/dist
      - uses: actions/deploy-pages@v4